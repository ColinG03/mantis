# Example: Basic Mantis scan on every push to main
# Copy this file to .github/workflows/mantis.yml in your repository

name: Mantis Accessibility & UI Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  mantis-scan:
    uses: ColinG03/mantis/.github/workflows/mantis-scan.yml@v1
    with:
      url: https://your-website.com  # Change to your URL
      max_depth: 2
      max_pages: 25
      scan_type: "all"  # all, accessibility, ui, interactive, performance
      fail_on: "none"   # none, high, critical
    secrets:
      COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}  # Add this to your repo secrets
